<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Illustrious Iowans</title>

    <link rel="stylesheet" href="css/neighborhood.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/neighborhood.js"></script>
  </head>

  <body>

    <div id="bigMap">
    </div><!-- #bigMap -->

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8SOav5FiGfVdAjvL_2kvC-urwW2RvjP0&amp;signed_in=true&amp;callback=vm.mapInitializer"
        onerror="vm.mapInitializer()">
    </script>

    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-3" id="toggle">
          <button type="button" 
                  id="toggleButton" 
                  class="btn btn-info btn-lg" 
                  data-bind="text: hideShowLabel, click: toggleVisibility">
          </button>
        </div><!-- .col-sm-3 -->
      </div> <!-- .row -->

      <div class="row" data-bind="visible: show">
        <div class="col-sm-12" id="searchBox">
          <!--<form data-bind="submit: filter" class="form-inline">-->
            <div class="form-inline form-group">
              <label for="loYear" class="input-lg">People born between: </label>
              <input
                  type="search" 
                  class="form-control input-lg" 
                  name="loYear" 
                  id="loYear" 
                  data-bind="textInput: loBound, event: {keyup: changeReporter}"/>
              <label for="hiYear" class="input-lg">and</label>
              <input
                  type="search"
                  class="form-control input-lg"
                  name="hiYear"
                  id="hiYear"
                  data-bind="textInput: hiBound, event: {keyup: changeReporter}"/>

              <!-- This label is for debugging purposes only.
              <label
                  type="text"
                  class="form-control input-lg">
                      ((<span data-bind="text: difference"></span>))
              <label/>
              -->
            </div><!-- .form-group -->
          <!--</form>-->
          <div class="alert alert-warning" style="visibility: warn"></div>
        </div><!-- .col-sm-12 -->
      </div><!-- .row -->

    </div><!-- .container-fluid -->

  </body>

</html>
