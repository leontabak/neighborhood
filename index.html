<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Illustrious Iowans</title>

    <link rel="stylesheet" href="css/neighborhood.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/neighborhood.js"></script>
  </head>

  <body>

    <div id="bigMap">
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8SOav5FiGfVdAjvL_2kvC-urwW2RvjP0&amp;signed_in=true&amp;callback=myInitializer">
    </script>


    <script>
    // Define the listener for the button that
    // makes the controls (the search box and
    // array of buttons) visible or hidden.
    var tc = (function() {
      var that = {};
      var visible = true;
      that.toggleControls = function() {
        if( visible ) {
          $("#toggleButton").text( "SHOW CONTROLS" );
          $("#searchBox").css( "visibility", "hidden" );
          $("#listAndMap").css( "visibility", "hidden" );
          visible = false;
        } // if
        else {
          $("#toggleButton").text( "HIDE CONTROLS" );
          $("#searchBox").css( "visibility", "visible" );
          $("#listAndMap").css( "visibility", "visible" );
          visible = true;
        } // else
      };
      return that;
    })();

    //var boundsModel = {
    //  loBound: ko.observable(1970),
    //  hiBound: ko.observable(1980)
    //};
    //ko.applyBindings( boundsModel ); 
    </script>

    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-3" id="toggle" onclick="tc.toggleControls()">
          <button type="button" id="toggleButton" class="btn btn-info btn-lg">HIDE CONTROLS</button>
        </div><!-- .col-sm-3 -->
      </div> <!-- .row -->

      <div class="row">
        <div class="col-sm-12" id="searchBox">
          <!--<form data-bind="submit: filter" class="form-inline">-->
            <div class="form-inline form-group">
              <label for="loYear" class="input-lg">People born between: </label>
              <input
                  type="search" 
                  class="form-control input-lg" 
                  name="loYear" 
                  id="loYear" 
                  data-bind="textInput: loBound, event: {keyup: changeReporter}"/>
              <label for="hiYear" class="input-lg">and</label>
              <input
                  type="search"
                  class="form-control input-lg"
                  name="hiYear"
                  id="hiYear"
                  data-bind="textInput: hiBound, event: {keyup: changeReporter}"/>

              <!-- This label is for debugging purposes only.
              <label
                  type="text"
                  class="form-control input-lg">
                      ((<span data-bind="text: difference"></span>))
              <label/>
              -->
            </div><!-- .form-group -->
          <!--</form>-->
          <div class="alert alert-warning" style="visibility: hidden"></div>
        </div><!-- .col-sm-12 -->
      </div><!-- .row -->

      <div class="row">
        <div id="listAndMap">
          <div class="col-sm-3" id="listOfBirthplaces">
            <h2>People</h2>
            <div class="btn-group-vertical btn-group-lg">
              <div id="origins" data-bind="foreach: places">
                <button type="button" class="btn btn-info btn-lg btn-block"
                  data-bind="text: person.fullName, click: choose, visible: visible"></button>
              </div><!-- #origins -->
            </div><!-- btn-group-vertical btn-group-lg -->
          </div><!-- col-sm-3 -->
        </div><!-- #listAndMap -->
      </div><!-- .row -->

    </div><!-- .container-fluid -->
  </body>

</html>
