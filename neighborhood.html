<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/neighborhood.css">
<link rel="stylesheet" type="text/css" href="css/aeon-grid.min.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/knockout-3.3.0.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="js/neighborhood.js"></script>
<script> 
  $(document).ready( go );
</script>
</head>

<body>

<div class="container">
<div class="content">
<div class="col12" id="searchBox">
<form data-bind="submit: filter" id="range">
<span class="labels">Search within a range of years: </span>
<input type="text" class="year required digits" name="loYear" id="loYear">
<span class="labels">to</span>
<input type="text" class="year required digits" name="hiYear" id="hiYear">
<input type="submit" class="submitButton" value="Submit">
</form>
</div>
</div><!-- content -->
</div><!-- container -->

<div class="container">
<div class="content">
<div id="listAndMap">
<div class="col12">
<div class="col3" id="listOfBirthplaces">
<h2 class="labels">People</h2>
<div id="origins" data-bind="foreach: places">
  <button type="button" class="nameButton nameButtonColor" 
      data-bind="text: person.fullName, click: choose, onmouseover: bounce"></button><br>
</div>
</div>

<div class="col9" id="mapOfBirthplaces">
<div id="neighborhood"></div>
<div id="mapCaption">
<h2 class="labels">Places of Birth</h2>
</div>
</div>
</div>
</div>

</div><!-- content -->
</div><!-- container -->

<script src="js/neighborhood.js"></script>

</body>

</html>
