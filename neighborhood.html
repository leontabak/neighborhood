<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equi="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Illustrious Iowans</title>

<link rel="stylesheet" type="text/css" href="css/neighborhood.css">
<link rel="stylesheet" href="css/bootstrap.min.css">

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/knockout-3.3.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="js/neighborhood.js"></script>

<script> 
  $(document).ready( go );
</script>

</head>

<body>

<div class="container-fluid">

<div class="row">
<div class="col-sm-12" id="searchBox">
<form data-bind="submit: filter" class="form-inline" role="form">
<div class="form-group">
<span class="labels">Search within a range of years: </span>
<input type="text" class="form-control input-lg" name="loYear" id="loYear">
<span class="labels">to</span>
<input type="text" class="form-control input-lg" name="hiYear" id="hiYear">
<button type="submit" class="btn btn-info btn-lg">SEARCH</button>
</div><!-- .form-group -->
</form>
</div><!-- .col-sm-12 -->
</div><!-- .row -->

<div class="row">
<div id="listAndMap">
<div class="col-sm-3" id="listOfBirthplaces">
<h2 class="labels">People</h2>
<div class="btn-group-vertical btn-group-lg">
<div id="origins" data-bind="foreach: places">
  <button type="button" class="btn btn-info btn-lg btn-block" 
      data-bind="text: person.fullName, click: choose, visible: visible"></button>
</div><!-- #origins -->
</div>
</div><!-- col-sm-3 -->

<div class="col-sm-9" id="mapOfBirthplaces">
<div id="neighborhood"></div>
<div id="mapCaption">
<h2 class="labels">Places of Birth</h2>
</div><!-- #mapCaption -->
</div><!-- #neighorhood -->
</div><!-- .col-sm-9 -->
</div><!-- #listAndMap -->
</div><!-- .row -->

</div><!-- .container-fluid -->

</body>

</html>
